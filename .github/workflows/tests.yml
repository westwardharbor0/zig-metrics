name: Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.zig'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.zig'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build & Test
    steps:
      - uses: actions/checkout@v3
      - uses: mlugg/setup-zig@v1
      - run: zig build test